<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Our Love Journey â¤ï¸</title>

<style>
body{
margin:0;
font-family:Segoe UI;
background:linear-gradient(135deg,#ff9ab0,#ff5f8f);
display:flex;
justify-content:center;
align-items:center;
height:100vh;
text-align:center;
color:red;
overflow:hidden;
}

.heart{
position:fixed;
top:-40px;
width:30px;
height:30px;
background:red;
transform:rotate(45deg);
animation:fall linear infinite;
}

.heart::before,
.heart::after{
content:"";
position:absolute;
width:30px;
height:30px;
background:red;
border-radius:50%;
}

.heart::before{top:-15px;left:0;}
.heart::after{left:-15px;top:0;}

@keyframes fall{
0%{transform:translateY(-50px) rotate(45deg);}
100%{transform:translateY(110vh) rotate(45deg);}
}

.card{
background:rgba(255,255,255,0.3);
padding:40px;
border-radius:20px;
max-width:550px;
}

h2{font-size:42px;}
p{font-size:22px;}

button{
padding:14px 28px;
margin:10px;
border:none;
border-radius:20px;
font-size:20px;
cursor:pointer;
background:red;
color:white;
}

.choco{font-size:45px;cursor:pointer;margin:10px;}
.bigemoji{font-size:90px;}

</style>
</head>

<body>

<div class="card" id="box">

<script>

/* normal falling hearts */
let heartInterval=setInterval(createHeart,300);

function createHeart(){
let h=document.createElement("div");
h.className="heart";
h.style.left=Math.random()*100+"vw";
h.style.animationDuration=(4+Math.random()*3)+"s";
document.body.appendChild(h);
setTimeout(()=>h.remove(),7000);
}

let noCount=0;

function noClick(){
noCount++;
let yes=document.getElementById("yesBtn");
let no=document.getElementById("noBtn");

yes.style.transform="scale("+(1+noCount*0.3)+")";
no.style.transform="scale("+(1-noCount*0.2)+")";

if(noCount>=4){
no.style.display="none";
alert("No is not allowed ğŸ˜œ You must click YES â¤ï¸");
}
}

</script>

</html>
